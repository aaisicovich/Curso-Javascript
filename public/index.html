<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="#">
    
    <link rel="stylesheet" href="../styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TusTicketsOnline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>
<body>

    <h1>Bienvenido a TusTicketsOnline</h1>
    <div id="messages"></div>

    <!-- Formulario -->
    <form id="formulario" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
            <label for="documento" class="form-label">Número de Documento</label>
            <input type="text" class="form-control" id="documento" required />
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">Correo electrónico</label>
            <input type="text" class="form-control" id="mail" required />
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-primary" id="btnIngresar">
                Ingresar
            </button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.0/toastify.min.js"></script>
    <script src="script/libreria.js"></script>
    <script src="classes/evento.js"></script>
    <script src="classes/usuario.js"></script>
    <script src="script/messageManager.js"></script>
    <script src="script/main.js"></script>

</body>
</html>
